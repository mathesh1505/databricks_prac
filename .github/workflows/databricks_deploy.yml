name: Databricks CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Databricks CLI
      run: pip install databricks-cli

    # âœ… PASTE YOUR CODE HERE (INSIDE WORKFLOW)
    - name: Set Databricks credentials
      run: |
        echo "DATABRICKS_HOST=${{ secrets.DATABRICKS_HOST }}" >> $GITHUB_ENV
        echo "DATABRICKS_TOKEN=${{ secrets.DATABRICKS_TOKEN }}" >> $GITHUB_ENV

    - name: Validate Databricks bundle
      run: databricks bundle validate --target prod

    - name: Deploy Databricks bundle
      run: databricks bundle deploy --target prod
